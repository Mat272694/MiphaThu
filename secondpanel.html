<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Webpage</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(32, 6, 59, 1);
    position: relative;
  }
  .top-line, .bottom-line {
    width: 100%;
    height: 1px;
    background-color: white;
    position: absolute;
    z-index: 1;
  }
  .top-line {
    top: 20px; /* Adjust margin top */
  }
  .bottom-line {
    bottom: 20px; /* Adjust margin bottom */
  }
  .panel {
    position: absolute;
    top: 21px; /* Adjust margin top */
    bottom: 21px; /* Adjust margin bottom */
    left: 0;
    right: 0;
    background-color: #333A2F;/*#2a0929;*/
    display: flex;
    flex-direction: row;
    justify-content: space-between; /* Distribute items evenly */
    align-items: center;
    padding: 0 20px; /* Add padding to create gap */
    z-index: 2;
  }
  .logo {
    font-size: 36px;
    font-weight: bold;
    animation: changeColor 5s infinite alternate; /* Change color animation */
  }
  @keyframes changeColor {
    0% {
      color: #ff5733;
    }
    50% {
      color: #33ff57;
    }
    100% {
      color: #5733ff;
    }
  }
  .navbar {
    background-color: #2a0929;
    display: flex;
    justify-content: flex-end; /* Push items to the right */
    align-items: center;
    height: 50px; /* Adjust as needed */
    position: relative;
    z-index: 2;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
  }
  .content {
    padding-top: 70px; /* Adjust to match navbar height + padding */
    padding-bottom: 50px; /* Adjust to match bottom line + margin */
    /* Add more styles for content area */
    z-index: 0;
  }
  .additional-line {
    width: 100%;
    height: 1px;
    background-color: white;
    margin-top: 10px; /* Adjust margin top */
    margin-bottom: 30px; /* Adjust margin bottom */
  }
  .main-bottom-line {
    width: 100%;
    height: 1px;
    background-color: white;
    position: absolute;
    bottom: 50px; /* Margin bottom of 50px */
    z-index: 1;
  }
  .second-line {
    width: 100%;
    height: 1px;
    background-color: #0033E7; /* Background color */
    margin-top: 20px; /* Adjust margin top */
    margin-bottom: 65px; /* Margin bottom of 65px */
    z-index: 0;
  }
  .green-panel {
    background-color: green;
    position: absolute;
    top: 50px; /* Adjust margin top */
    bottom: 50px; /* Adjust margin bottom */
    left: 10px; /* Adjust margin left */
    right: 10px; /* Adjust margin right */
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    z-index: 0;
  }
  .green-navbar {
    background-color: green;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px; /* Adjust as needed */
    display: flex;
    justify-content: space-between; /* Distribute items evenly */
    align-items: center;
    padding: 0 20px; /* Add padding to create gap */
    z-index: 1;
  }
  .green-navbar a {
    color: white;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
  }
</style>
</head>
<body>
<div class="top-line"></div>
<div class="panel">
  <div class="logo">MiphWell</div>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Applications</a>
    <a href="#">Teams</a>
    <a href="#">Investors</a>
    <a href="#">About Us</a>
  </div>
</div>
<div class="bottom-line"></div>
<div class="content">
  <!-- Your content here -->
</div>
<div class="additional-line"></div>
<!-- Additional horizontal line with 10px padding -->
<div class="main-bottom-line"></div>
<!-- Main bottom horizontal line with margin bottom of 50px -->
<div class="second-line"></div>
<!-- Horizontal line at margin-top of 20px -->
<div class="green-panel">
  <div class="green-navbar">
    <a href="#">Green Home</a>
    <a href="#">Green Applications</a>
    <a href="#">Green Teams</a>
    <a href="#">Green Investors</a>
    <a href="#">Green About Us</a>
  </div>
</div>
<!-- Green panel with margin top: 0, margin bottom: 50px -->
</body>
</html>
